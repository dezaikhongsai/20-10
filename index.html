<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quà tặng 20/10</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #e60000;
            font-size: 50px;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        .heart {
            font-size: 100px;
            color: #ff1a1a;
            margin-top: 20px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhân ngày 20/10</h1>
        <p>Anh Gấu có món quả nhỏ cho em hihi</p>
        <div class="heart">❤️</div>
        <p>Cảm ơn em thời gian qua đã luôn bên cạnh và yêu anh</p>
        <p>Siu cấp iu bé ❤️</p>
        <p class="footer">Nguyễn Tuấn Anh ❤️ Phạm Ngọc Linh</p>
    </div>
</body>
</html>
